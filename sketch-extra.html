<script>
//este script está basado en http://lramrz.com/2016/12/flow-field-in-p5js/
var inc = 0.1;
var espacio = 30;
var santiago;
var cols;
var rows;
var yoff;
var xoff;
function preload() {
	santiago = loadJSON('http://api.openweathermap.org/data/2.5/weather?id=3871336&units=metric&APPID=001b0f58045147663b1ea518d34d88b4');
}
function setup() {
console.log(santiago);
console.log(santiago.wind.deg);
var canvas = createCanvas(windowWidth,windowHeight);
canvas.position(0,0);
canvas.style('z-index','-1');
cols = floor(width/espacio);
rows = floor(height/espacio);
}
function draw() {
background(255);
stroke(200);
noFill();
yoff =0;
	for(var y=0; y<rows; y++){
	xoff =0;
		for(var x=0; x<cols;x++){
		var index = (x+y*width);
		var angle = santiago.wind.deg;
		var v = p5.Vector.fromAngle(angle);
		stroke(225);
		push();
		translate(x*espacio,y*espacio);
		angleMode(DEGREES);
		rotate(angle);
		line(0,0,espacio,0);
		pop();

		}
	}
}
</script>
